name: Rust

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/docs/**/*"
      - "**/*.info"
      - "**/*.preview.png"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/docs/**/*"
      - "**/*.info"
      - "**/*.preview.png"
env:
  NAME: "Rust Test"
  CARGO_TERM_COLOR: always

jobs:
  cancel-previous:
    name: Cancel Previous
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  build-nd-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup
      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: trunk build ./packages/gh-pagify/index.html

      # Parser
      - name: Thumbnail Parser
        uses: ./.github/actions/parser

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-nd-test]
    environment: aws-s3
    if: github.event_name != 'pull_request'
    steps:
      # Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # <- Suggested to get all tags
          token: ${{ secrets.GH_TOKEN }} # <- This is required

      # Deps
      - uses: chrislennon/action-aws-cli@v1.1
      - uses: mbround18/trunk-rs@v0.0.1
      
      # Deploy
      - name: Deploy ðŸš€
        if: github.event_name != 'pull_request'
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        uses: mbround18/auto@v1.1.0
        with:
          token: ${{ secrets.GH_TOKEN }} # <- This is for auto
